<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./assets/css/main.css" />
    <title>Product view</title>
  </head>
  <body>
    <div class="container">
      <main class="main-content">
        <div class="image">
          <img
            src="./assets/images/image-product-desktop.jpg"
            alt="image-product"
          />
        </div>

        <div class="description">
          <div class="description-container">
            <p class="perfume">Perfume</p>
            <h1>Gabrielle Essence Eau De Parfumes</h1>
            <p class="text">
              A floral, solar and voluptuous interpretation composed by Oliver
              Polge. Perfume creator for the hou of CHANEL.
            </p>

            <div class="price">
              <p class="price-now">$149.99</p>
              <span class="price-before"><strike>$169.99</strike></span>
            </div>

            <button class="btn">
              <img
                class="cart"
                src="./assets/images/icon-cart.svg"
                alt="cart"
              />
              Add to card
            </button>
          </div>
        </div>
      </main>
    </div>
  </body>
</html>
